<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure Video Streaming HLS-like</title>

  <!-- 1) Load WebAssembly module từ static/wasm -->
  <script type="module">
    import ChaoticModule from '/static/wasm/chaotic_wasm.js';

    // Khởi tạo WASM module và expose promise ra toàn cục
    window.ChaoticModulePromise = ChaoticModule({
      locateFile(path) {
        // đảm bảo chaotic_wasm.wasm được load từ đúng thư mục static/wasm
        return `/static/wasm/${path}`;
      }
    });
  </script>

  <!-- 2) Cuối cùng load script chính của bạn -->
  <script type="module" src="/static/js/script.js"></script>
</head>
<body>
  <h1>HLS-like Secure Streaming Demo</h1>
  <video
    id="videoPlayer"
    width="640"
    height="360"
    controls
    autoplay
    muted
  ></video>
</body>
</html>
