<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure Video Streaming</title>
  <link rel="stylesheet" href="/static/css/style.css" />

  <!-- WASM -->
  <script src="/static/wasm/chaotic_wasm.js"></script>
  <script>
    window.ChaoticModulePromise = new Promise((resolve) => {
      const check = () => {
        if (typeof ChaoticModule === 'function') {
          const instance = ChaoticModule({
            locateFile: path => `/static/wasm/${path}`,
            onRuntimeInitialized() { resolve(instance); }
          });
        } else {
          setTimeout(check, 50);
        }
      };
      check();
    });
  </script>

  <!-- Script -->
  <script type="module" src="/static/js/script.js"></script>
</head>
<body oncontextmenu="return false">
  <div class="container">
    <header>
      <h1>Secure Streaming Demo</h1>
    </header>
    <main>
      <video id="videoPlayer"
            autoplay muted playsinline controls
            controlsList="nodownload"
            style="width: 100%; height: auto;"
            onmousedown="if(event.button === 0) event.preventDefault();">
      </video>
    </main>
    <footer>
      <p>Â© 2025 Secure Streaming</p>
    </footer>
  </div>
</body>
</html>
