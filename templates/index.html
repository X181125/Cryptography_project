<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure Video Streaming HLS-like</title>

  <!-- 1) Load WASM module (fallback dạng global) -->
  <script src="/static/wasm/chaotic_wasm.js"></script>
  <script>
    window.ChaoticModulePromise = new Promise((resolve) => {
      const check = () => {
        if (typeof ChaoticModule === 'function') {
          const instance = ChaoticModule({
            locateFile: (path) => `/static/wasm/${path}`,
            onRuntimeInitialized() {
              resolve(instance);
            }
          });
        } else {
          setTimeout(check, 50);
        }
      };
      check();
    });
  </script>

  <!-- 2) Script chính -->
  <script type="module" src="/static/js/script.js"></script>
</head>
<body>
  <h1>HLS-like Secure Streaming Demo</h1>
  <video
    id="videoPlayer"
    width="640"
    height="360"
    controls
    autoplay
    muted
  ></video>
</body>
</html>
